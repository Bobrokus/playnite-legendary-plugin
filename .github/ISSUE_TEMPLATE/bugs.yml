name: Bugs
description: File a bug report
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: legendaryV
    attributes:
      label: Plugin's version
    validations:
      required: true
  - type: input
    id: playniteV
    attributes:
      label: Playnite's version
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Bug description
      description: Describe what happened and tell us also, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log
      description: Please include any relevant log file or message.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
